<form [formGroup]="registerForm">
  <div class="form-group">
      <label for="Username">Username</label>
      <input type="text" formControlName="UserName" class = "form-control"/>
      <div *ngIf="registerForm.get('UserName')?.errors != null &&  registerForm.get('UserName')?.touched" class="alert alert-danger">
        <div *ngIf="registerForm.get('UserName')?.errors?.['required']">Username is required.</div>
        <div *ngIf="registerForm.get('UserName')?.errors?.['pattern']">Username should contain only characters and spaces.</div>
      </div>
    </div>
    
    <div class="form-group">
        <label for="Gender">Gender</label>
        <select class="form-control" formControlName="Gender">
          <option value="" disabled>Select Gender</option>
          <option *ngFor="let gender of genderValues" [value]="gender">
          {{ gender }}
          </option>
        </select>
        <div *ngIf="registerForm.get('Gender')?.errors != null && registerForm.get('Gender')?.touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('Gender')?.errors?.['required']">Gender is required.</div>
        </div>      
    
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="text" class="form-control" formControlName="Email">
      <div *ngIf="registerForm.get('Email')?.errors != null &&  registerForm.get('Email')?.touched" class="alert alert-danger">
        <div *ngIf="registerForm.get('Email')?.errors?.['Email']">Email is required.</div>
        <div *ngIf="registerForm.get('Email')?.errors?.['pattern']">Enter a valid Email.</div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="PasswordHash">Password</label>
      <input type="text" class="form-control" formControlName="PasswordHash">
      <div *ngIf="registerForm.get('PasswordHash')?.errors != null &&  registerForm.get('PasswordHash')?.touched" class="alert alert-danger">
        <div *ngIf="registerForm.get('PasswordHash')?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    
    <div class="form-group">
        <label for="Age">Age</label>
        <input type="number" class="form-control" formControlName="Age">
        <div *ngIf="registerForm.get('Age')?.errors != null &&  registerForm.get('Age')?.touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('Age')?.errors?.['required']">Age is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="Level">Level</label>
        <input type="text" class="form-control" formControlName="Level">
        <div *ngIf="registerForm.get('Level')?.errors != null &&  registerForm.get('Level')?.touched" class="alert alert-danger">
          <div *ngIf="registerForm.get('Level')?.errors?.['required']">Level is required.</div>
        </div>
      </div>

    <div class="alert alert-danger" *ngIf="registerForm.invalid && (registerForm.dirty)">
        Please fix the errors in the form.
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="registerData()">Register</button>
</div>
</form>
